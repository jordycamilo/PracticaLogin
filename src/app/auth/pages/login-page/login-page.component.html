<h1 class="text-2xl font-bold text-secondary text-center mb-2">Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

  <label class="input input-bordered flex items-center gap-2">
    <i class="bi bi-envelope-arrow-down-fill"></i>
    <input type="email" class="grow" placeholder="mail@site.com" formControlName="email" />
  </label>

  <label class="input input-bordered flex items-center gap-2">
    <i class="bi bi-key-fill"></i>
    <input type="password" class="grow" placeholder="********" formControlName="password" />
  </label>

  <button type="submit" class="btn btn-secondary w-full">Login</button>
</form>

<div *ngIf="hasError()" class="alert alert-error mt-4" role="alert">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
  </svg>
  <span>Â¡Error! Verifica tus credenciales.</span>
</div>
